{% extends 'admin/admin_index.html' %}
{% block body %}
  <style>
      .table-responsive{
          padding: 50px;
    box-shadow:0 0 20px grey;
      }
      .table-responsive  th {
            background-color: orangered;
            color: white;
            font-weight: bold;
            font-size: .5cm;
            border-collapse: collapse;
      }
      .table-responsive tr:nth-child(odd)
      {
          background-color: white;
      }

      .table-responsive  tr:last-of-type {
           border-bottom: 2px solid red;
      }
</style>
<form action="" method="get">
{% csrf_token %}

    <table class="table table-responsive" width="337"  border="0">
{#      <tr >#}

{#      </tr>#}
    <tr >
        <th width="12" scope="col">#</th>
        <th width="72" scope="col">Client</th>
        <th width="134" scope="col">Feedback</th>
        <th width="58" scope="col">Date</th>

        {% for i in p %}
