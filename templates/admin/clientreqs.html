{% extends 'admin/admin_index.html' %}
{% block body %}


  <style>
      .table-responsive{
          padding: 50px;
    box-shadow:0 0 20px grey;
      }
      .table-responsive  th {
            background-color: orangered;
            color: white;
            font-weight: bold;
            font-size: .5cm;
            border-collapse: collapse;
      }
      .table-responsive tr:nth-child(odd)
      {
          background-color: white;
      }

      .table-responsive  tr:last-of-type {
           border-bottom: 2px solid red;
      }
</style>
<form action="" method="get">
{% csrf_token %}
  <table width="500" border="0" class="table table-responsive" align="center">
  <tr>
    <th width="50" scope="col"><h3>#</h3></th>
    <th width="115" scope="col">service</th>

    </tr>
   {% for i in p %}
        <tr>
        <td>&nbsp;{{ forloop.counter }}</td>
            <td>{{ i.service }}</td>
      </tr>
        {% endfor %}

</table>
</form>
{% endblock %}
