{% extends 'client/client_index.html' %}
{% block body %}
<style>
        .table-responsive{
    box-shadow:0 0 20px grey;
    }
        .table-responsive  th{
            background-color: transparent;
        color: black;
        font-weight: bold;
            border-collapse: collapse;
        }
 .table-responsive  tr:last-of-type {
    border-bottom: 2px solid red;
    }
</style>

<form id="form1" name="form1" method="post" action="/freelancer/scomplaint/">
   {% csrf_token %}
  <div align="center">

    <table width="468" border="0" class="table table-responsive">
      <tr>
        <th width="83" scope="col">Complaint</th>
        <th width="369" scope="col">
        <textarea name="textarea" class="form-control" id="textarea" cols="45" rows="5" required></textarea></th>
      </tr>
      <tr>
        <td colspan="2"><div align="center"><input class="btn btn-primary" name="send" type="submit" value="send" /></div></td>
      </tr>
    </table>
  </div>
</form>
{% endblock %}
