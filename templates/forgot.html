<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'assets\img\slide1.jpg' %})">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(/static/log/images/bg-01.jpg);">
					<span class="login100-form-title-1">
					</span>
				</div>

				<form class="login100-form validate-form" id="form1" name="form1" method="post" action="/freelancer/forgot/" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="Name is required">
						<span class="label-input100">email</span>
						<input class="input100" type="email" name="textfield" id="textfield" placeholder="username or email" required>
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Get link
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
