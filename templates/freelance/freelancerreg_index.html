<html lang="en">
<head>
	<title>Login V15</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'log/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'log/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'log/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'log/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'log/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'log/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'log/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'log/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'log/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'log/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({% static 'assets\img\slide1.jpg' %})">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(/static/log/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign up
					</span>
				</div>

				<form class="login100-form validate-form" id="form1" name="form1" method="post" action="/freelancer/fregister/" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="wrap-input100 validate-input m-b-26" data-validate="Name is required">
						<span class="label-input100">Name</span>
						<input class="input100" type="text" name="textfield" id="textfield" placeholder="Enter Name" required>
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-26" data-validate="required">
						<span class="label-input100">Place</span>
						<input class="input100" type="text" name="textfield4" id="textfield4" placeholder="Enter Place" required>
						<span class="focus-input100"></span>
					</div>

                     <div class="wrap-input100 validate-input m-b-26" data-validate="Your Post Address">
						<span class="label-input100">Post</span>
						<input class="input100" type="text" name="textfield6" id="textfield5" placeholder="Enter Post" required>
						<span class="focus-input100"></span>
					</div>


                    <div class="wrap-input100 validate-input m-b-26" data-validate="Pin Address">
						<span class="label-input100">Pin</span>
						<input class="input100" type="tel" name="textfield5" id="textfield4" placeholder="Enter Pin" pattern="[0-9]{6}" required>
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-26" data-validate="email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="email" name="textfield2" id="textfield2" placeholder="Enter your email" required>
						<span class="focus-input100"></span>
					</div>


                    <div class="wrap-input100 validate-input m-b-26" data-validate="phone_no is required">
						<span class="label-input100">Phone_no</span>
						<input class="input100" type="tel" name="textfield3" id="textfield3" placeholder="Enter phone number" pattern="[6-9][0-9]{9}" required>
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-26" data-validate="phone_no is required">
						<span class="label-input100">Experiance</span>
                        <textarea class="input100" type="text" name="textarea2" id="textarea2" placeholder="Enter your experiance" required></textarea>
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-26" data-validate="Name is required">
						<span class="label-input100">Photo</span>
						<input class="input100" type="file" name="fileField" id="fileField" placeholder="Upload photo" required>
						<span class="focus-input100"></span>
					</div>


                    <div class="wrap-input100 validate-input m-b-26" data-validate="skills required">
						<span class="label-input100">Skill</span>
                        <textarea class="input100" type="text" name="textarea" id="textarea" placeholder="Enter your skill" required></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="textfield7" id="textfield7" placeholder="Enter password" required>
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Confirm Password</span>
						<input class="input100" type="password" name="textfield8" id="textfield8" placeholder="confirm password" required>
						<span class="focus-input100"></span>
					</div>

{#					<div class="flex-sb-m w-full p-b-30">#}
{#						<div class="contact100-form-checkbox">#}
{#							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">#}
{#							<label class="label-checkbox100" for="ckb1">#}
{#								Remember me#}
{#							</label>#}
{#						</div>#}
{##}
{#						<div>#}
{#							<a href="#" class="txt1">#}
{#								Forgot Password?#}
{#							</a>#}
{#						</div>#}
{#					</div>#}

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign up
						</button>
					</div>
{#                    <div>#}
{#                        <a href="/freelancer/fregister/">freelancer signup</a>#}
{#                    </div>#}
{#                    <div>#}
{#                        <a href="/freelancer/cregister/">client signup</a>#}
{#                    </div>#}
				</form>
			</div>
		</div>
	</div>
	

<!--===============================================================================================-->
	<script src="{% static 'log/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'log/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'log/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'log/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'log/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'log/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'log/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'log/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'log/js/main.js' %}"></script>

</body>
</html>
