{% extends 'freelance/freelancer_index.html' %}
{% block body %}

 <style>
        .table-responsive{
    box-shadow:0 0 20px grey;
    }
        .table-responsive  th{
            background-color: transparent;
        color: black;
        font-weight: bold;
            border-collapse: collapse;
        }
 .table-responsive  tr:last-of-type {
    border-bottom: 2px solid red;
    }
</style>

<form action="/freelancer/fregister/" method="post" enctype="multipart/form-data">
     {% csrf_token %}
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <table align="center" width="356" border="1">
    <tr>
      <th width="170" scope="col">name</th>
      <th width="170" scope="col"><input type="text" name="textfield" id="textfield" />      </th>
    </tr>
    <tr>
      <th scope="row">place</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" /></td>
    </tr>
    <tr>
      <th scope="row">post</th>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield6" id="textfield5" /></td>
    </tr>
    <tr>
      <th scope="row">pin</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield5" id="textfield4" /></td>
    </tr>
    <tr>
      <th scope="row">email</th>
      <td><input type="text" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <th scope="row">phone_no</th>
      <td><input type="text" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <th scope="row">experiance</th>
      <td><label for="textarea2"></label>
      <textarea name="textarea2" id="textarea2" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <th scope="row">photo</th>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <th scope="row">skill</th>
      <td>
      <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
    </tr>
    <tr>
      <th scope="row">password</th>
      <td><input type="text" name="textfield7" id="textfield7" /></td>
    </tr>
    <tr>
      <th scope="row">confirm password</th>
      <td><input type="text" name="textfield8" id="textfield8" /></td>
    </tr>
    <tr>
      <th height="59" colspan="2" scope="row"><input type="submit" name="register" id="register" value="register" /></th>
    </tr>
  </table>
</form>
{#</body>#}
{#</html>#}
{% endblock %}
